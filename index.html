<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header_div text-center">
          <h2>Animal Sound Recognizer</h2>
          <p>
            Note: Play different sounds like a dog barking, a cat meowing and a horse neighing.</p>
         </div>
         <br>
         <div class="main_div">
           <center>
             <br>
             <button class="btn btn-warning" onclick="startClassification()">START</button>
             <h3 id="result_label">I Can Hear</h3>
             <h4 id="result_accuracy">Accuracy</h4>
              <br>
              <img src="Cat.png" id="animal_2" class="animal_img">
              <img src="Dog.jpeg" id="animal_1" class="animal_img">
              <img src="Horse.png" id="animal_3" class="animal_img">
             </center>
         </div>
         <div class="copy_right_footer">
           Developed by Nithya Kanamarlapudi
         </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
